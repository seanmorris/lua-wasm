<!DOCTYPE html>
<head>
<style>@import url('/lua-wasm/app.css')</style>
<script src="/lua-wasm/app.js"></script>
<script>require('source/initialize');</script>
<script src="//ajaxorg.github.io/ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
<link rel="icon" type="image/x-icon" href="/lua-wasm/favicon.ico" />
</head>

<body>
	<div class = "row header toolbar">
		<div>
			<div class = "row start">
				<img src = "/lua-wasm/sean-icon.png" />
				<h1>lua-wasm</h1>
			</div>
			<button data-run>run</button>
		</div>
		<div>
		</div>
	</div>

	<div class = "row body">
		<div class = "panel">
			<div class = "input">
				<label tabindex="-1">Input Lua Code</label>
				<textarea>
for i=1, 10 do
	print(i)
end
</textarea>
			</div>
		</div>

		<div class = "panel">
			<div>
				<label tabindex="-1">Output</label>
				<div class = "output liquid">
					<div class = "column">
						<div class = "scroller"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class = "row status toolbar">
		<div>
			<div class = "row start" data-status>
				lua-wasm
			</div>
		</div>
		<div>
		</div>
	</div>

</body>
